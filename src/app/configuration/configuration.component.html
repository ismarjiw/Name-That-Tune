<div class="loading" *ngIf="authLoading || configLoading">Loading...</div>

<div class="parent-container">
<div class="config-content" *ngIf="!authLoading && !configLoading">

    <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">

    <section class="player-name">PLAYER:<input type="text" formControlName="playerName" placeholder="ENTER NAME"/></section>

    <div class="config-options">
        <div class="difficulty-content">
                <h2>DIFFICULTY:</h2>
                <div class="config-btns">
                    <app-button class="first-btn" (click)="setDifficulty('Easy')">EASY</app-button>
                    <app-button class="second-btn" (click)="setDifficulty('Medium')">MEDIUM</app-button>
                    <app-button class="third-btn" (click)="setDifficulty('Hard')">HARD</app-button>
                </div>
            </div>

            <div class="rounds-content">
                <h2>ROUNDS:</h2>
                <div class="config-btns">
                    <app-button class="first-btn" (click)="setRounds(5)">5</app-button>
                    <app-button class="second-btn" (click)="setRounds(10)">10</app-button>
                    <app-button class="third-btn" (click)="setRounds(15)">15</app-button>
                </div>
                
            </div>

            <div class="genres-content">
                <h2>GENRES:</h2>
                <select (ngModelChange)="setGenre($event)" [(ngModel)]="selectedGenre" formControlName="genre">
                    <option value="" disabled selected>SELECT</option>
                    <option *ngFor="let genre of genres" [value]="genre">
                        {{ genre }}
                    </option>
                </select>
            </div>
    </div>

    <section class="start-btn"><app-button type="submit">START</app-button></section>
    </form>

</div>

</div>
