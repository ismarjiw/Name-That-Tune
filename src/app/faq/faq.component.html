<div class="faq-content">
    <h1>FAQs</h1>

    <div class="questions-container" *ngFor="let q of questions">
        <div class="question-container" (click)="toggleAnswer(q)">
            <svg width="16" height="19" viewBox="0 0 16 19" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg-icon">
                <path d="M14.0229 6.2483C16.4146 7.84411 16.3918 11.3668 13.9796 12.9315L6.22469 17.9618C3.55366 19.6944 0.0273694 17.7638 0.0479776 14.5801L0.113748 4.41951C0.134356 1.23583 3.68534 -0.648983 6.33371 1.11804L14.0229 6.2483Z" fill="#09E85E"/>
            </svg>
            <p class="question">{{ q.question }}</p>
        </div>
        <div *ngIf="q.showAnswer">
            <p class="answer">{{ q.answer }}</p>
        </div>
    </div>
</div>
